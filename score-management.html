<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기 점수 관리 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .filters {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .filter-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .matches-container {
            padding: 30px;
        }

        .matches-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .matches-header h2 {
            color: #495057;
            font-size: 1.8rem;
        }

        .pagination {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .match-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .match-card:hover {
            border-color: #4facfe;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .match-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .match-date {
            font-size: 1.1rem;
            font-weight: 600;
            color: #495057;
        }

        .match-details {
            color: #6c757d;
            font-size: 0.95rem;
        }

        .match-status {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-played {
            background: #d4edda;
            color: #155724;
        }

        .status-not-played {
            background: #fff3cd;
            color: #856404;
        }

        .status-canceled {
            background: #f8d7da;
            color: #721c24;
        }

        .teams-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .team {
            flex: 1;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .team:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .team-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
        }

        .score-input {
            width: 80px;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .score-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .vs {
            font-size: 1.5rem;
            font-weight: 700;
            color: #6c757d;
        }

        .match-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .admin-note {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }

        .admin-note textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .modal-header h3 {
            color: #495057;
            font-size: 1.5rem;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }

            .teams-container {
                flex-direction: column;
            }

            .match-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .match-actions {
                flex-direction: column;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏆 경기 점수 관리 시스템</h1>
            <p>경기 결과와 점수를 실시간으로 관리하세요</p>
        </div>

        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="dateFilter">날짜</label>
                    <input type="date" id="dateFilter" placeholder="날짜 선택">
                </div>
                <div class="filter-group">
                    <label for="sportFilter">종목</label>
                    <select id="sportFilter">
                        <option value="">전체 종목</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="statusFilter">경기 상태</label>
                    <select id="statusFilter">
                        <option value="">전체</option>
                        <option value="true">완료</option>
                        <option value="false">미완료</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" onclick="loadMatches()">검색</button>
                </div>
            </div>
        </div>

        <div class="matches-container">
            <div class="matches-header">
                <h2>경기 목록</h2>
                <div class="pagination" id="pagination">
                    <!-- 페이지네이션 버튼들이 여기에 동적으로 생성됩니다 -->
                </div>
            </div>

            <div id="loadingMessage" class="loading" style="display: none;">
                <p>경기 데이터를 불러오는 중...</p>
            </div>

            <div id="errorMessage" class="error" style="display: none;">
                <!-- 에러 메시지가 여기에 표시됩니다 -->
            </div>

            <div id="successMessage" class="success" style="display: none;">
                <!-- 성공 메시지가 여기에 표시됩니다 -->
            </div>

            <div id="matchesList">
                <!-- 경기 목록이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>

    <!-- 점수 수정 모달 -->
    <div id="scoreModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>경기 점수 수정</h3>
                <span class="close" onclick="closeScoreModal()">&times;</span>
            </div>
            <form id="scoreForm">
                <input type="hidden" id="modalMatchId">
                
                <div class="form-group">
                    <label>홈팀 점수</label>
                    <input type="number" id="modalHomeScore" min="0" required>
                </div>
                
                <div class="form-group">
                    <label>어웨이팀 점수</label>
                    <input type="number" id="modalAwayScore" min="0" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="modalIsPlayed"> 경기 완료 처리
                    </label>
                </div>
                
                <div class="form-group">
                    <label>관리자 메모</label>
                    <textarea id="modalAdminNote" placeholder="관리자 메모를 입력하세요..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeScoreModal()">취소</button>
                    <button type="submit" class="btn btn-success">점수 업데이트</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 경기 상태 수정 모달 -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>경기 상태 수정</h3>
                <span class="close" onclick="closeStatusModal()">&times;</span>
            </div>
            <form id="statusForm">
                <input type="hidden" id="statusModalMatchId">
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="statusModalIsPlayed"> 경기 완료
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="statusModalRainCanceled"> 우천 취소
                    </label>
                </div>
                
                <div class="form-group">
                    <label>관리자 메모</label>
                    <textarea id="statusModalAdminNote" placeholder="관리자 메모를 입력하세요..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeStatusModal()">취소</button>
                    <button type="submit" class="btn btn-primary">상태 업데이트</button>
                </div>
            </form>
        </div>
    </div>

    <script src="score-management.js"></script>
</body>
</html>
